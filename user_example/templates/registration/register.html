<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Registration form</h3>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      {% if form.errors %}
      <p>There are errors in the form!</p>
      {% endif %}

      {{ form }}

      <input type="submit" value="Register">
    </form>
  </body>
</html>
